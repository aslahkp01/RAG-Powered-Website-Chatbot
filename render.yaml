services:
	- type: web
		name: rag-chatbot-api
		env: python
		plan: free
		buildCommand: pip install -r requirements.txt && python preload_model.py
		startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
		autoDeploy: true
		healthCheckPath: /api/health
		envVars:
			- key: PYTHON_VERSION
				value: 3.11.11
			- key: GROQ_API_KEY
				sync: false
			- key: CORS_ORIGINS
				value: https://rag-powered-website-chatbot.vercel.app
